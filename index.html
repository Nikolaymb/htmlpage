<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT CRON - Pixel Perfect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="/js/burger.js"></script>
</head>
<body class="page">
    <div class="promo">
        <div class="promo__decor">
            <img src="img/bg/top-centr-figure.png" alt="" class="promo__decor-img promo__decor-img--center">
            <img src="img/bg/top-left-header.png" alt="" class="promo__decor-img promo__decor-img--tl-header">
            <img src="img/bg/botto-left-fotter.png" alt="" class="promo__decor-img promo__decor-img--bl-footer">
            <img src="img/bg/clock.png" alt="" class="promo__decor-img promo__decor-img--clock">

            <div class="promo__decor-elips promo__decor-elips--tr"></div>
            <div class="promo__decor-elips promo__decor-elips--bl"></div>

            <div class="promo__square promo__square--1"></div>
            <div class="promo__square promo__square--2"></div>
            <div class="promo__square promo__square--3"></div>
        </div>

        <div class="promo__wrapper">
            <header class="header">
                <nav class="header__nav">
                    <button class="header__burger" id="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="header__list" id="menu">
                        <li class="header__item"><a href="#" class="header__link">Кейсы</a></li>
                        <li class="header__item"><a href="#" class="header__link">Компания</a></li>
                        <li class="header__item"><a href="#" class="header__link">Услуги</a></li>
                        <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__more">
                    <span class="header__dot"></span>
                    <span class="header__dot"></span>
                    <span class="header__dot"></span>
                </div>
            </header>

            <main class="main">
                <div class="main__content">
                    <h1 class="main__title">IT CRON</h1>
                    <p class="main__subtitle">Проектно-продуктовый подход<br> к оказанию IT-услуг</p>
                </div>
            </main>

            <footer class="footer">
                <div class="footer__socials">
                    <a href="#" class="footer__soc-link footer__soc-link--facebook"><img src="img/social/facebook.svg" alt="fb"></a>
                    <a href="#" class="footer__soc-link footer__soc-link--instagram"><img src="img/social/instagram.svg" alt="inst"></a>
                    <a href="#" class="footer__soc-link footer__soc-link--linkedin"><img src="img/social/linkedin.svg" alt="in"></a>
                    <a href="#" class="footer__soc-link footer__soc-link--tg"><img src="img/social/tg.svg" alt="tg"></a>
                </div>
            </footer>
        </div>
    </div>

 
</body>
</html>
